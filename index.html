<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸŒ¹</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at center,#1a0000,#000);
  overflow:hidden;
}

/* RAMO */
.ramo{
  width:300px;
  z-index:2;
  animation: aparecer 3s ease forwards;
  opacity:0;
}

@keyframes aparecer{
  0%{transform:scale(0.6); opacity:0;}
  100%{transform:scale(1); opacity:1;}
}

/* PÃ‰TALOS */
.petalo{
  position:absolute;
  top:-50px;
  width:14px;
  height:14px;
  background:#ff0000;
  border-radius:50% 50% 50% 0;
  transform:rotate(45deg);
  opacity:0.8;
  animation: caer linear infinite;
}

@keyframes caer{
  0%{transform:translateY(-50px) rotate(0deg);}
  100%{transform:translateY(110vh) rotate(360deg);}
}

/* BRILLOS */
.brillo{
  position:absolute;
  width:3px;
  height:3px;
  background:#ff4d4d;
  border-radius:50%;
  animation: flotar linear infinite;
}

@keyframes flotar{
  0%{transform:translateY(100vh);}
  100%{transform:translateY(-10vh);}
}
</style>
</head>

<body>

<img class="ramo" src="https://pngimg.com/d/rose_bouquet_PNG50.png">

<script>

/* pÃ©talos */
for(let i=0;i<40;i++){
  let petalo=document.createElement("div");
  petalo.className="petalo";
  petalo.style.left=Math.random()*100+"vw";
  petalo.style.animationDuration=(6+Math.random()*6)+"s";
  petalo.style.opacity=Math.random();
  document.body.appendChild(petalo);
}

/* brillitos */
for(let i=0;i<50;i++){
  let brillo=document.createElement("div");
  brillo.className="brillo";
  brillo.style.left=Math.random()*100+"vw";
  brillo.style.animationDuration=(4+Math.random()*4)+"s";
  document.body.appendChild(brillo);
}

</script>

</body>
</html>
